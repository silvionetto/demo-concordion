<!DOCTYPE html>
<html lang="en" xmlns:concordion="http://www.concordion.org/2007/concordion">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Concordion Demo</title>
</head>
<body>
<p>The name
    <span concordion:set="#name">Jane Smith</span>
    will be used in the
    <span concordion:execute="#result = greeting(#name)">greeting.</span>
</p>
<p>The result should be <span concordion:assert-equals="#result">Hello World Jane Smith</span></p>
<p concordion:assert-equals="greeting()">Hello World</p>
</body>
</html>
